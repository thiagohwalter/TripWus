<!DOCTYPE html>
<html lang="pt">

    <meta charset="utf-8">

    <!-- Links do site inteiro-->

    <link rel="shortcut icon" type="img/x-png" href="img/logo-top.png">
    <link rel="stylesheet" type="text/css" href="semantic/semantic.css">

<body>


<!--Barra do topo la em cima -->
<nav id="Topo">
    <div class="ui secondary pointing big menu">

        <div id="Logo" class="ui-text topo">

            <a href="index.html">
                <img src="img/logo.png">
            </a>


        </div>

        <div class="right menu">
            <a class="ui item" href="cadastro.html">
                <p class="corb">Cadastrar</p>
            </a>
            <a class="ui item" href="login.html">
                <p class="corb">Entrar</p>
            </a>
        </div>
    </div>

</nav>


<section id="PrincipalAdm">


    <div class="ui grid">
        <div class="ui two wide column"></div>
        <div class="twelve wide column">
            <div class="ui segment">

                <div class="alinhamentoAdm">
                    <img class="ui avatar image" src="img/julia.jpg"> Julia Carter
                </div>
                <div class="ui divider"></div>

                <div>
                    <img class="ui fluid image" src="img/fotofund.png">
                </div>
                <br>

                <input class="ui button" type="file">

                <div class="ui divider"></div>
                <div class="field">
                    <label>Classificação :</label>
                    <br>
                    <br>
                    <div class="ui checkbox">
                        <input type="checkbox" name="gastro">
                        <label>Gastronomia</label>
                    </div>

                    <div class="ui checkbox">
                        <input type="checkbox" name="hotel">
                        <label>Hotelaria</label>
                    </div>

                    <div class="ui checkbox">
                        <input type="checkbox" name="pontu">
                        <label>Pontos Turísticos</label>
                    </div>
                </div>
                <div class="ui divider"></div>

                <div class="ui form">
                    <div class="field">
                        <br>
                        <label>Nome do Local</label>
                        <br>
                        <textarea rows="1">
                                Estátua da Liberdade - New York
                        </textarea>
                    </div>
                </div>
                <br>
                <div class="ui green button">
                    <p>Salvar alterações</p>
                </div>
            </div>
            <div class="ui two wide column"></div>
        </div>
    </div>

</section>


<section id="Rodape" class="ui section corb">
    <div class="ui container">

        <section class="ui section">

            <h2>Dúvidas, Reclamações ou Sugestões</h2>
            <div class="ui divider"></div>
            <p>Para uma experiência de maior qualiade, reporte-nos qualquer problema, duvida ou sugestão</p>

            <p>
                <a class="corb" href="https://goo.gl/CfvNFW">contato.tw@tripwus.com</a>
            </p>

            <i class="huge mail icon"></i>
        </section>

    </div>
</section>
